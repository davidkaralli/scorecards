<!DOCTYPE html>
<html>
<head>
    <title>David's Scorecardinator</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="js/main.js"></script>
</head>

<body>
    <form class="form" id="compIdForm">
        <p>
            <label>
                Competition ID:
                <input type="text" name="compId" />
            </label>
        </p>
        <div class="button">
            <button type="submit">Next</button>
        </div>
        <p></p>
        <!-- TODO: move "style" to CSS using "error class" -->
        <div id="formError" style='color: red' class="error" hidden></div>
    </form>
    <form class="form form--hidden" id="optionsForm">
        <h2>Options</h2>
        <p></p>
        <div>
            <button type="button" name="backButton">Back</button>
            <button type="submit">Generate scorecard PDFs</button>
        </div>
        <p></p>
    </form>
</body>

</html>
